server:
  port: 8090
spring:
  application:
    name: qs-es-demo
  data:
    elasticsearch:
      repositories:
        enabled: true
  elasticsearch:
    username: elastic
    password: qXGeEcz7*NrjOrxrcWnq
    uris: http://localhost:9200
  cloud:
    sentinel:
      transport:
        dashboard: localhost:8080
  redis:
    host: localhost
    port: 6379
    password:
    jedis:
      pool:
        #连接池最大的连接数，若使用负值表示没有限制
        max-active: 8
        #连接池最大阻塞等待时间，若使用负值表示没有限制
        max-wait: -1ms
        #连接池中的最大空闲连接
        max-idle: 8
        #连接池中的最小空闲连接
        min-idle: 0
    #连接超时时间（单位为毫秒）
    timeout: 0
logging:
  level:
    com.ninng: debug
  config: classpath:logback.xml
